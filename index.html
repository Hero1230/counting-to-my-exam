<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/app.js" defer></script>
    <title>Counting to exam</title>
</head>

<body>

    <div class="counting-area">
        <h2 class="counting-title">Final exams</h2>
        <div class="counting-time">
            <div class="day">
                <div id="days">0</div>
                <p>Days</p>
            </div>
            <div class="hour">
                <div id="hours">0</div>
                <p>Hours</p>
            </div>
            <div class="minute">
                <div id="minutes">0</div>
                <p>Minutes</p>
            </div>
            <div class="second">
                <div id="seconds">0</div>
                <p>Seconds</p>
            </div>
        </div>
    </div>

</body>

</html>
